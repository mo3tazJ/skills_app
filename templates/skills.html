{% extends 'base.html'%}
{% block body %}
    <h1 class="page-head">{{ page_head }}</h1>
    <p class="page-description"> {{ description }} </p>
    <br>
    {% for skill in skills_list %}
        <div class="skill-box">
            <div class="skill-name">{{ skill[0] }}</div>
            <div class="skill-progress"><span data-width="{{ skill[1] }}%"></span></div>
        </div>

    {% endfor %}

{% endblock %}
